<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QR Code Generator</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f3f4f6;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    .container {
      background: white;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }

    input {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 0.5rem;
      font-size: 1rem;
      margin-bottom: 1rem;
    }

    button {
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      margin-top: 0.5rem;
      margin-bottom: 1rem;
      border: none;
      border-radius: 0.5rem;
      background-color: #3b82f6;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #2563eb;
    }

    #qrcode canvas {
      margin-top: 1rem;
    }

    .download-btn {
      background-color: #10b981;
    }

    .download-btn:hover {
      background-color: #059669;
    }
  </style>
</head>
<body>

  <h1>QR Code Generator</h1>
  <div class="container">
    <input id="qrInput" type="text" placeholder="Enter your link here" />
    <button onclick="generateQRCode()">Generate QR Code</button>

    <div id="qrcode"></div>
    <button class="download-btn" onclick="downloadQR()" style="display:none;" id="downloadBtn">
      Download QR (High-Res)
    </button>
  </div>

  <script>
    let qr;

    function generateQRCode() {
      const input = document.getElementById("qrInput").value.trim();
      const qrContainer = document.getElementById("qrcode");
      const downloadBtn = document.getElementById("downloadBtn");

      qrContainer.innerHTML = "";
      downloadBtn.style.display = "none";

      if (!input) return;

      qr = new QRCode(qrContainer, {
        text: input,
        width: 256,
        height: 256,
        useSVG: false
      });

      setTimeout(() => {
        downloadBtn.style.display = "inline-block";
      }, 300); // wait for QR to render
    }

    function downloadQR() {
      const canvas = document.querySelector("#qrcode canvas");
      const scale = 4; // for high resolution

      const tmpCanvas = document.createElement("canvas");
      tmpCanvas.width = canvas.width * scale;
      tmpCanvas.height = canvas.height * scale;
      const ctx = tmpCanvas.getContext("2d");
      ctx.scale(scale, scale);
      ctx.drawImage(canvas, 0, 0);

      const link = document.createElement("a");
      link.href = tmpCanvas.toDataURL("image/png");
      link.download = "qr-code.png";
      link.click();
    }
  </script>

</body>
</html>
